# O2TAB-GAN Conda Environment
# Author: Dr. Ehsan Pendar
# Date: July 4, 2025

name: o2tab_gan_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pip
  - numpy=1.24.3
  - pandas=2.0.3
  - scikit-learn=1.3.0
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  - pytorch-cuda=12.1
  - jupyterlab
  - matplotlib
  - seaborn
  - pip:
    - sdv==1.6.0
    - sdmetrics==0.11.0
    - optuna==3.4.0
    - wandb==0.16.0
    - rtdl-revisiting-models==0.0.2
    - scikit-survival==0.22.1
    - pycox==0.2.3
    - opacus==1.4.0
    - fpdf2==2.7.6
    - pytest==7.4.0
    - black==23.9.1
    - isort==5.12.0
    - flake8==6.1.0
    - mypy==1.6.1 